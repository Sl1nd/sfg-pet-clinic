<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>Vets</h2>
<table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>FistName</th>
      <th>
        LastName
      </th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="vet: ${vets}">
      <td th:text="${vet?.id}">1</td>
      <td th:text="${vet?.fistName}">John</td>
      <td th:text="${vet?.lastName}">Doe</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
